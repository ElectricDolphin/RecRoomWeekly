<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="challenge-description">
        <input type="button" class="difficulty_button classic selected" value="Classic Challenges">
        <input type="button" class="difficulty_button easy unselected" value="Easy Challenges">
        <input type="button" class="difficulty_button medium unselected" value="Medium Challenges">
        <input type="button" class="difficulty_button hard unselected" value="Hard Challenges">
    </div>
    <div id="challenge-container"></div>
    <p id="completion-desc">Click a challenge to mark it as complete, or right click to mark it incomplete.</p>
    <p id="timer-desc">New Weekly Challenges in <span id="challenge-timer">00:00:00:00</span></p>
    <script src="index.js"></script>
</body>
